<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat TV Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .status-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .status-item .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .status-item.active {
            background: #d4f4dd;
        }
        
        .status-item.inactive {
            background: #ffd4d4;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #e53e3e;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f7f7f7;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .days-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .day-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cat TV Control Panel</h1>
        
        <!-- Status Card -->
        <div class="card">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-item" id="display-status">
                    <div class="label">Display</div>
                    <div class="value">-</div>
                </div>
                <div class="status-item" id="player-status">
                    <div class="label">Player</div>
                    <div class="value">-</div>
                </div>
                <div class="status-item" id="current-video">
                    <div class="label">Current Video</div>
                    <div class="value">-</div>
                </div>
                <div class="status-item" id="system-time">
                    <div class="label">System Time</div>
                    <div class="value">-</div>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="playVideo()" class="btn-success">‚ñ∂ Play Video</button>
                <button onclick="stopVideo()" class="btn-danger">‚èπ Stop Video</button>
                <button onclick="toggleDisplay(true)">üñ• Display On</button>
                <button onclick="toggleDisplay(false)">üñ• Display Off</button>
                <button onclick="refreshStatus()">üîÑ Refresh</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="card">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('channels')">Channels</button>
                <button class="tab" onclick="switchTab('schedules')">Schedules</button>
                <button class="tab" onclick="switchTab('history')">History</button>
            </div>
            
            <!-- Channels Tab -->
            <div class="tab-content active" id="channels-tab">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3>YouTube Channels</h3>
                    <button onclick="showAddChannelModal()">+ Add Channel</button>
                </div>
                <table id="channels-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>URL/Search</th>
                            <th>Priority</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- Schedules Tab -->
            <div class="tab-content" id="schedules-tab">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3>Play Schedules</h3>
                    <button onclick="showAddScheduleModal()">+ Add Schedule</button>
                </div>
                <table id="schedules-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Days</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <h3>Playback History</h3>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Video</th>
                            <th>Started</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Add Channel Modal -->
    <div class="modal" id="channel-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Channel</h3>
                <button class="close-modal" onclick="closeModal('channel-modal')">√ó</button>
            </div>
            <form id="channel-form" onsubmit="saveChannel(event)">
                <div class="form-group">
                    <label for="channel-name">Name</label>
                    <input type="text" id="channel-name" required>
                </div>
                <div class="form-group">
                    <label for="channel-url">YouTube Channel URL (optional)</label>
                    <input type="url" id="channel-url" placeholder="https://www.youtube.com/@channelname">
                </div>
                <div class="form-group">
                    <label for="channel-search">Search Query (optional)</label>
                    <input type="text" id="channel-search" placeholder="cat tv birds 4K">
                </div>
                <div class="form-group">
                    <label for="channel-priority">Priority (0-10)</label>
                    <input type="number" id="channel-priority" min="0" max="10" value="5">
                </div>
                <button type="submit">Save Channel</button>
            </form>
        </div>
    </div>
    
    <!-- Add Schedule Modal -->
    <div class="modal" id="schedule-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Schedule</h3>
                <button class="close-modal" onclick="closeModal('schedule-modal')">√ó</button>
            </div>
            <form id="schedule-form" onsubmit="saveSchedule(event)">
                <div class="form-group">
                    <label for="schedule-name">Name</label>
                    <input type="text" id="schedule-name" required>
                </div>
                <div class="form-group">
                    <label for="schedule-start">Start Time</label>
                    <input type="time" id="schedule-start" required>
                </div>
                <div class="form-group">
                    <label for="schedule-end">End Time</label>
                    <input type="time" id="schedule-end" required>
                </div>
                <div class="form-group">
                    <label>Days of Week</label>
                    <div class="days-selector">
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-0" checked>
                            <label for="day-0">Mon</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-1" checked>
                            <label for="day-1">Tue</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-2" checked>
                            <label for="day-2">Wed</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-3" checked>
                            <label for="day-3">Thu</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-4" checked>
                            <label for="day-4">Fri</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-5" checked>
                            <label for="day-5">Sat</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-6" checked>
                            <label for="day-6">Sun</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Save Schedule</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            refreshStatus();
        });
        
        socket.on('status_update', (data) => {
            updateStatus(data);
        });
        
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load data for the tab
            if (tabName === 'channels') loadChannels();
            else if (tabName === 'schedules') loadSchedules();
            else if (tabName === 'history') loadHistory();
        }
        
        // Modal functions
        function showAddChannelModal() {
            document.getElementById('channel-modal').classList.add('show');
        }
        
        function showAddScheduleModal() {
            document.getElementById('schedule-modal').classList.add('show');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // Status functions
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatus(data);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        function updateStatus(data) {
            // Update display status
            if (data.display) {
                const displayEl = document.getElementById('display-status');
                displayEl.querySelector('.value').textContent = data.display.is_on ? 'ON' : 'OFF';
                displayEl.className = `status-item ${data.display.is_on ? 'active' : 'inactive'}`;
            }
            
            // Update player status
            if (data.player) {
                const playerEl = document.getElementById('player-status');
                playerEl.querySelector('.value').textContent = data.player.is_playing ? 'PLAYING' : 'STOPPED';
                playerEl.className = `status-item ${data.player.is_playing ? 'active' : 'inactive'}`;
                
                const videoEl = document.getElementById('current-video');
                videoEl.querySelector('.value').textContent = data.player.current_video ? 
                    data.player.current_video.title : 'None';
            }
            
            // Update time
            if (data.time) {
                const time = new Date(data.time);
                document.getElementById('system-time').querySelector('.value').textContent = 
                    time.toLocaleTimeString();
            }
        }
        
        // Playback controls
        async function playVideo() {
            const url = prompt('Enter YouTube URL or search query:');
            if (url) {
                try {
                    await fetch('/api/play', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({url, title: 'Manual Play'})
                    });
                    refreshStatus();
                } catch (error) {
                    alert('Error playing video: ' + error);
                }
            }
        }
        
        async function stopVideo() {
            try {
                await fetch('/api/stop', {method: 'POST'});
                refreshStatus();
            } catch (error) {
                alert('Error stopping video: ' + error);
            }
        }
        
        async function toggleDisplay(on) {
            try {
                await fetch(`/api/display/${on ? 'on' : 'off'}`, {method: 'POST'});
                refreshStatus();
            } catch (error) {
                alert('Error controlling display: ' + error);
            }
        }
        
        // Channel management
        async function loadChannels() {
            try {
                const response = await fetch('/api/channels');
                const channels = await response.json();
                
                const tbody = document.querySelector('#channels-table tbody');
                tbody.innerHTML = '';
                
                channels.forEach(channel => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${channel.name}</td>
                        <td>${channel.url || channel.search_query || '-'}</td>
                        <td>${channel.priority}</td>
                        <td>${channel.is_active ? '‚úì' : '‚úó'}</td>
                        <td>
                            <button onclick="deleteChannel(${channel.id})">Delete</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error loading channels:', error);
            }
        }
        
        async function saveChannel(event) {
            event.preventDefault();
            
            const data = {
                name: document.getElementById('channel-name').value,
                url: document.getElementById('channel-url').value,
                search_query: document.getElementById('channel-search').value,
                priority: parseInt(document.getElementById('channel-priority').value),
                is_active: true
            };
            
            try {
                await fetch('/api/channels', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                closeModal('channel-modal');
                loadChannels();
                document.getElementById('channel-form').reset();
            } catch (error) {
                alert('Error saving channel: ' + error);
            }
        }
        
        async function deleteChannel(id) {
            if (confirm('Delete this channel?')) {
                try {
                    await fetch(`/api/channels/${id}`, {method: 'DELETE'});
                    loadChannels();
                } catch (error) {
                    alert('Error deleting channel: ' + error);
                }
            }
        }
        
        // Schedule management
        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedules');
                const schedules = await response.json();
                
                const tbody = document.querySelector('#schedules-table tbody');
                tbody.innerHTML = '';
                
                schedules.forEach(schedule => {
                    const days = schedule.days_of_week.split(',').map(d => 
                        ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'][parseInt(d)]
                    ).join(', ');
                    
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${schedule.name}</td>
                        <td>${schedule.start_time}</td>
                        <td>${schedule.end_time}</td>
                        <td>${days}</td>
                        <td>${schedule.is_active ? '‚úì' : '‚úó'}</td>
                        <td>
                            <button onclick="deleteSchedule(${schedule.id})">Delete</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error loading schedules:', error);
            }
        }
        
        async function saveSchedule(event) {
            event.preventDefault();
            
            const days = [];
            for (let i = 0; i < 7; i++) {
                if (document.getElementById(`day-${i}`).checked) {
                    days.push(i);
                }
            }
            
            const data = {
                name: document.getElementById('schedule-name').value,
                start_time: document.getElementById('schedule-start').value,
                end_time: document.getElementById('schedule-end').value,
                days_of_week: days.join(','),
                is_active: true
            };
            
            try {
                await fetch('/api/schedules', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                closeModal('schedule-modal');
                loadSchedules();
                document.getElementById('schedule-form').reset();
            } catch (error) {
                alert('Error saving schedule: ' + error);
            }
        }
        
        async function deleteSchedule(id) {
            if (confirm('Delete this schedule?')) {
                try {
                    await fetch(`/api/schedules/${id}`, {method: 'DELETE'});
                    loadSchedules();
                } catch (error) {
                    alert('Error deleting schedule: ' + error);
                }
            }
        }
        
        // History
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                const tbody = document.querySelector('#history-table tbody');
                tbody.innerHTML = '';
                
                history.forEach(entry => {
                    const row = tbody.insertRow();
                    const startTime = entry.started_at ? 
                        new Date(entry.started_at).toLocaleString() : '-';
                    
                    row.innerHTML = `
                        <td>${entry.video_title || 'Unknown'}</td>
                        <td>${startTime}</td>
                        <td>${entry.status}</td>
                    `;
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        // Initial load
        loadChannels();
        setInterval(refreshStatus, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
