<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat TV Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üê± Cat TV Control Panel</h1>
        
        <!-- Status Card -->
        <div class="card">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-item" id="player-status">
                    <div class="label">Player</div>
                    <div class="value">-</div>
                </div>
                <div class="status-item" id="current-video">
                    <div class="label">Current Video</div>
                    <div class="value">-</div>
                </div>
                <div class="status-item" id="display-status">
                    <div class="label">Display</div>
                    <div class="value">-</div>
                </div>
                <div class="status-item" id="system-time">
                    <div class="label">System Time</div>
                    <div class="value">-</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="display-toggle" onclick="toggleDisplay()">Toggle Display</button>
            </div>
        </div>
        
        <!-- Schedule Management -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>Play Schedule</h2>
                <button onclick="showAddScheduleModal()">+ Add Schedule</button>
            </div>
            
            <table id="schedules-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Days</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- History Card -->
        <div class="card">
            <h2>Recent Playback History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Video Title</th>
                        <th>Started At</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <!-- Add Schedule Modal -->
    <div class="modal" id="schedule-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Schedule</h3>
                <button class="close-modal" onclick="closeModal('schedule-modal')">√ó</button>
            </div>
            <form id="schedule-form" onsubmit="saveSchedule(event)">
                <div class="form-group">
                    <label for="schedule-name">Name</label>
                    <input type="text" id="schedule-name" required>
                </div>
                <div class="form-group">
                    <label for="schedule-start">Start Time</label>
                    <input type="time" id="schedule-start" required>
                </div>
                <div class="form-group">
                    <label for="schedule-end">End Time</label>
                    <input type="time" id="schedule-end" required>
                </div>
                <div class="form-group">
                    <label>Days of Week</label>
                    <div class="days-selector">
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-0" checked>
                            <label for="day-0">Mon</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-1" checked>
                            <label for="day-1">Tue</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-2" checked>
                            <label for="day-2">Wed</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-3" checked>
                            <label for="day-3">Thu</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-4" checked>
                            <label for="day-4">Fri</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-5" checked>
                            <label for="day-5">Sat</label>
                        </div>
                        <div class="day-checkbox">
                            <input type="checkbox" id="day-6" checked>
                            <label for="day-6">Sun</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Save Schedule</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
